<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceny Kryptowalut</title>
    <meta name="author" description="Łukasz Olszówka">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="input-group input-group-sm">
                <input type="text" id="input-main" class="form-control-sm" autocomplete="off" placeholder="Wpisz nazwę kryptowaluty...">
                <button type="button" id="btn-main" class="btn btn-primary fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        <!---
            [container-fluid]
            Kontener, który dopasowuje się na całą szerokość strony.
            
            [input-group input-group-sm]
            Stworzenie struktury dla tekstu i przycisku. Input-group-sm zmniejsza rozmiar ikonki wyszukiwania.

            [form-control-sm]
            Tekst wyszukiwarki. Posiada id dla dalszego stylowania. Klasa jest częścią wzorca z Bootstrapa.

            [btn btn-primary fa-solid fa-magnifying-glass]
            btn i btn-primary jest wzorcem z bootstrapa i nadaje wygląd przyciskowi. Reszta klas bierze się z fontawesome, które zapewnia rozmaite ikony do stron internetowych.
            W tym przypadku nadaje wyglądu lupy.
        --->
        <div class="container">
            <img src="">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <!---
            Stworzenie kontenera i jego selektorów dzieci dla dalszego oddziaływania na nich w skrypcie app.js oraz style.css.
        --->
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/9e534f2fde.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
